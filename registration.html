<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8"/>
  <title>HGS registration</title>
  <meta name="title" content="HGS registration"/>
  <meta name="description" content="HGS registration page"/>
  <meta property="og:title" content="HGS registration">
  <meta property="og:description" content="HGS registration page">
  <meta property="og:image" content="http://localhost:8080/img/favicon.ico">
  <meta property="og:url" content="http://localhost:8080/registration.html">
  <link rel="icon" type="image/x-ico" href="img/favicon.ico">
</head>
<body>
  <header>
    <nav class="nav" id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Log in</a></li>
      </ul>
    </nav>
  </header>

<div>
  <form method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" name="surname" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>

    <label for="birthdate">Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate" required><br>

    <label for="age">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br>

    <label for="category">Who are you</label><br>
    <select id="category" name="category">
      <option value="student">Student</option>
      <option value="hobbyist">Hobbyist</option>
      <option value="teacher">Teacher</option>
      <option value="developer">Developer</option>
      <option value="other" selected>Other</option>
    </select><br>

    <label for="source">How did you learn about our products (optional)</label><br>
    <textarea id="source" name="source" rows="7" cols="30" placeholder="Type here..."></textarea><br>

    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
    <label for="newsletter">Subscribe to newsletter</label><br><br>

    <button type="submit">Sign Up</button>
    <button type="button">Clear Form</button>
  </form>
</div>

</html>
